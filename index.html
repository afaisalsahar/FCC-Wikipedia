<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="styles.css">

        <title>Wikipedia Viewer</title>
    </head>
    <body>
        <div class="container search-mode">
            <div id="results">
                <div class="header">
                    <div class="inner-container">
                        <h1 class="title">
                            <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>Wikipedia
                        </h1>
                        <span id="close-icon" class="button"><i class="fa fa-times" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div id="articles"></div>
            </div>
            <div id="search">
                <h1 class="title">
                    <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>Wikipedia
                </h1>
                <form id="search-form" autocomplete="false">
                    <input id="search-box" type="text" autocomplete="false" required>
                    <label id="search-box-label" alt="Search" placeholder="Search" data-info="Search"></label>
                    <button type="submit" name="submit" id="submit" class="button">
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </button>
                </form>

                <a class="random-article" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    <i class="fa fa-random" aria-hidden="true"></i> Random Article
                </a>
            </div>
            <div class="footer">
                <span class="icon">
                    <svg width="14px" height="16px" viewBox="0 0 14 16" version="1.1" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9.5,3 L8,4.5 L11.5,8 L8,11.5 L9.5,13 L14,8 L9.5,3 L9.5,3 Z M4.5,3 L0,8 L4.5,13 L6,11.5 L2.5,8 L6,4.5 L4.5,3 L4.5,3 Z"></path>
                    </svg>
                </span>
                with
                <span class="icon heart">
                    <svg width="12px" height="16px" viewBox="0 0 12 16" version="1.1">
                        <path fill-rule="evenodd" d="M11.2,3 C10.68,2.37 9.95,2.05 9,2 C8.03,2 7.31,2.42 6.8,3 C6.29,3.58 6.02,3.92 6,4 C5.98,3.92 5.72,3.58 5.2,3 C4.68,2.42 4.03,2 3,2 C2.05,2.05 1.31,2.38 0.8,3 C0.28,3.61 0.02,4.28 0,5 C0,5.52 0.09,6.52 0.67,7.67 C1.25,8.82 3.01,10.61 6,13 C8.98,10.61 10.77,8.83 11.34,7.67 C11.91,6.51 12,5.5 12,5 C11.98,4.28 11.72,3.61 11.2,2.98 L11.2,3 Z"></path>
                    </svg>
                </span>
                by <a href="https://twitter.com/afaisalsahar" target="_blank">Fay</a>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/template" id="templateA">
            <a href="{link}" class="article" target="_blank"><h1>{title}</h1><p>{excerpt}</p></a>
        </script>
    </body>
</html>
